<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">

        <div class="form-group"> 
            <h:outputLabel for="nome" value="Novo Ator"></h:outputLabel>
            <h:inputText id="nome" value="#{atorView.ator.nmAtor}" styleClass="form-control"/>


            <h:outputLabel for="elencos" value="Elenco"></h:outputLabel>
            <h:selectOneListbox id="elencos" 
                                value="#{atorView.idElenco}"  
                                styleClass="form-control" >
                <f:selectItems id="elencolist" 
                               var="elenco"  
                               value="#{atorView.elencos}" 
                               itemValue="#{elenco.idElenco}" 
                               itemLabel="#{elenco.nmElenco}"/>
            </h:selectOneListbox>
            <!--<h:inputText id="elenco" value="#{atorView.ator.elenco.idElenco}" styleClass="form-control"/>-->
            <!--            
                        <h:outputLabel for="elencoNome" value="Elenco Nome"></h:outputLabel>
                        <h:inputText id="elencoNome" value="#{atorView.ator.elenco}" styleClass="form-control"/>-->
        </div>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{atorView.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="pessoas" value="#{atorView.atores}" var="atores" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{atores.idAtor}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{atores.nmAtor}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Elenco"/>
                </f:facet>
                <h:outputText value="#{atores.elenco.nmElenco}"/>
            </h:column>

        </h:dataTable>

        <h:messages id="messages">

        </h:messages>


    </ui:define>

</ui:composition>
