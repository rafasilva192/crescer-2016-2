<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">

        <div class="form-group"> 
            <h:outputLabel for="nome" value="Nova Classificação"></h:outputLabel>
            <h:inputText id="classi" value="#{classificacaoView.classificacao.dsClass}" styleClass="form-control"/>

            <h:outputLabel for="elenco" value="Idade"></h:outputLabel>
            <h:inputText id="idade" value="#{classificacaoView.classificacao.dsIdade}" styleClass="form-control"/>
        </div>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{classificacaoView.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="pessoas" value="#{classificacaoView.classificacoes}" var="class" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{class.idClass}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Classificação"/>
                </f:facet>
                <h:outputText value="#{class.dsClass}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Idade"/>
                </f:facet>
                <h:outputText value="#{class.dsIdade}"/>
            </h:column>

        </h:dataTable>

        <h:messages id="messages">

        </h:messages>


    </ui:define>

</ui:composition>
