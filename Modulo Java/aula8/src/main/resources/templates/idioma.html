<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments :: head('Cadastro de Idioma')">
        <!-- pega do templates/fragments.html o frament:head -->
    </head>

    <body>

        <div th:replace="fragments :: navbar">
            <!-- pega do templates/fragments.html o frament:navbar -->
        </div>

        <div class="container">

            <h1 th:text="#{idioma.form}" class="page-header"></h1>

            <form action="#" th:action="@{/idioma}" th:object="${idioma}" method="POST">

                <input type="hidden" th:field="*{idIdioma}"/> 

                <div class="form-group" th:classappend="${#fields.hasErrors('nmIdioma')} ? has-error">
                    <label for="nome" th:text="#{idioma.nome}"></label>
                    <input class="form-control" type="text" th:field="*{nmIdioma}" autofocus="true" />
                    <span th:if="${#fields.hasErrors('nmIdioma')}" th:errors="*{nome}" class="help-block"></span>
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" th:value="#{form.submit}" />
                    <input class="btn btn-primary" type="reset" th:value="#{form.reset}" />
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th th:text="#{pessoa.id}" />
                            <th th:text="#{idioma.nome}" />
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${idiomas}">
                            <td th:text="${p.idIdioma}">ID</td>
                            <td th:text="${p.nmIdioma}">NOME</td>
                            <td>
                                <a th:href="@{${'/idioma'}(id=${p.idIdioma})}" class="btn btn-default btn-xs">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>

            <div th:replace="fragments :: paginator(${idiomas}, '/idioma')">

            </div>
